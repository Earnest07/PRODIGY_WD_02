<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch - Prodigy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-body">
      <div class="panel">
        <div class="buttons">
          <button class="menu-icon btn">&#9776;</button>
          <button class="close-icon btn">&#10005;</button>
        </div>
        <div class="title">
          <div class="timer">Timer</div>
          <div class="project">Personal Project</div>
        </div>
      </div>
      <div class="contain d-flex align-items-center">
        <!-- contain -->
        <ul class="timing">
          <li class="d-flex justify-content-evenly">
            <div class="time-unit-holder d-flex flex-column align-items-center">
              <div class="number">00</div>
              <div class="unit">DAY</div>
            </div>
            <div class="colen d-flex align-items-center">:</div>
          </li>

          <li class="d-flex justify-content-evenly">
            <div class="time-unit-holder d-flex flex-column align-items-center">
              <div class="number">00</div>
              <div class="unit">HOURS</div>
            </div>
            <div class="colen d-flex align-items-center">:</div>
          </li>
          <li class="d-flex justify-content-evenly">
            <div class="time-unit-holder d-flex flex-column align-items-center">
              <div class="number">00</div>
              <div class="unit">MIN</div>
            </div>
            <div class="colen d-flex align-items-center">:</div>
          </li>
          <li class="d-flex justify-content-evenly">
            <div class="time-unit-holder d-flex flex-column align-items-center">
              <div class="number">00</div>
              <div class="unit">SEC</div>
            </div>
            <div></div>
          </li>
        </ul>
      </div>

      <div
        class="play-btn-div d-flex justify-content-center align-items-center"
      >
        <div class="play-btn-icon">&#9658;</div>
      </div>
      <div class="lap-btn">
        <button class="lap">Count Lap</button>
        <button class="reset-lap">Reset Lap</button>
      </div>
    </div>
    <table class="table lap-list rounded d-none" id="lap-table">
      <thead class="color">
        <tr>
          <th scope="col" class="main-color">Lap.no</th>
          <th scope="col" class="main-color">Day</th>
          <th scope="col" class="main-color">Hour</th>
          <th scope="col" class="main-color">Min</th>
          <th scope="col" class="main-color">Sec</th>
        </tr>
      </thead>
      <tbody id="lap-table-body" class="lap-table-body">
        <!-- <tr>
          <th scope="row" class="lap-no">1</th>
          <td class="lap-day">Mark</td>
          <td class="lap-hour">Otto</td>
          <td class="lap-min">@mdo</td>
          <td class="lap-sec">@mdo</td>
        </tr> -->
      </tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
